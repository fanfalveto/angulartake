<h1 class="tit" style="text-align: center;">MENU DEL DIA</h1>
<div class="contenedor">


<div class="row">
	 <div *ngFor="let plato of platos">
	 <div *ngIf="plato.menu=='s'" class="col s12 m4 l3">
	<div class="card teal lighten-3">
	         <h4 class="tit">{{plato.nombre}}</h4>
	         <div class="fixed-action-btn horizontal" style="position: absolute; display: inline-block; right: 24px; ">
	                      <a class="btn-floating btn-large red">
	                        <i class="medium material-icons" >shopping_basket</i>
	                      </a>
	                      <ul>
	                        <li><a class="btn-floating red center "  >X1</a></li>
	                        <li><a class="btn-floating yellow darken-1 center"  >X2</a></li>
	                        <li><a class="btn-floating green center"  >X3</a></li>
	                        <li><a class="btn-floating blue center"  >X4</a></li>
	                      </ul>
	                     </div>
	         <div class="card-image waves-effect waves-block waves-light  teal lighten-3">
	         <img class="activator imagen " src="../assets/{{plato.foto}}">
	         </div>
	         <div class="card-content  teal lighten-3">
	         <span class="card-title activator grey-text text-darken-4  teal lighten-3">{{plato.nombre}} <i class="material-icons right">more_vert</i></span>
	         <p><span class="price">{{plato.precio}} â‚¬</span></p>
	         </div>
	         <div class="card-reveal  teal lighten-3">
	         <span class="card-title grey-text text-darken-4  teal lighten-3">{{plato.nombre}}<i class="material-icons right">close</i></span>
	         <p>{{plato.descripcion}}</p>
	         </div>
	         </div>
	 </div>
</div>


</div>
